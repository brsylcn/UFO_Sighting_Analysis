<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../css/hmw.css">
  <link rel="icon" type="image" href="http://clipart-library.com/images_k/alien-clipart-transparent/alien-clipart-transparent-9.png">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Alien Invasion
            <img class="nav-ufo" src="../images/alien_PNG33.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="2/1/1991">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter City</label>
                        <input class="form-control" id="city" type="text" placeholder="dallas">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter State</label>
                        <input class="form-control" id="state" type="text" placeholder="tx">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="light">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                  <button onclick="window.location.href='../html/hmw.html'" id="reset-btn" type="button" class="btn btn-danger">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Date</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">City</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">State</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Country</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Shape</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Duration</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Baris Yalcin | 2020</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
